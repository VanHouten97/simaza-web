<div class='col-md-3'
    ba-panel ng-repeat='item in itens'>
    <div class='col-md-3' style='vertical-align: middle'>
        <img ng-src='{{item.icone}}' style='width: 50px'>
    </div>

    <div class='col-md-6'>
        <h4 style='margin-top: 8px; text-align: center'>{{item.texto}}</h4>
    </div>

    <div class='col-md-3'>
        <h1 style='color: #696969; margin-top: 10px'><strong>{{item.variavel}}</strong></h1>
    </div>
</div>
