<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIMAZE</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/auth.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body>
    <main class="auth-main">
          <div class="auth-block">
            <h1>SIMAZE</h1>
            <a class="auth-link">Plataforma de Monitoramento e Análise de Zoonoses, Arboviroses e Epidemias.</a>

            <form class="form-horizontal" id="loginForm">
              <div class="form-group">
                <label for="inputUsername" class="col-sm-2 control-label">Usuário</label>

                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputUsername" placeholder="Email ou CPF" name="username">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Senha</label>

                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Senha" name="password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="button" id="loginBtn" class="btn btn-default btn-auth">Entrar</button>
                  <a href class="forgot-pass">Esqueceu a senha?</a>
                </div>
              </div>
            </form>

            <div class="auth-sep"><hr></div>
            <a style="text-align: justify;" class="auth-link">Zootek, alta performance na captação de dados, georeferênciamento de vetores epidemilógicos e monitoramento de trabalho de campo.</a>
            <br />
            <a style="text-align: justify;" class="forgot-pass">Zootek®, 2018 - Gestão e Licenciamento de Tecnologias.</a>
          </div>
        </main>
        <script src="auth/auth.min.js"></script>
</body>
</html>
